  name: package-repo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: package-repo
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: /usr/local/bin/kompose convert
        kompose.version: 1.21.0 (992df58d8)
      creationTimestamp: null
      labels:
        io.kompose.service: package-repo
    spec:
      containers:
      - env:
        - name: LAPIS_ENVIRONMENT
          value: kubernetes
        # to be fixed with a DNS when that is hooked up, for now has to be hardcoded
        - name: REPO_BASE_URL
          value: "http://45.79.247.15:8080/"
        - name: DATA_DIR
          value: "/var/data"
        - name: SMTP_HOST
          valueFrom:
              secretKeyRef:
                name: mailgun-settings
                key: host
        - name: SMTP_PORT
          valueFrom:
              secretKeyRef:
                name: mailgun-settings
                key: port

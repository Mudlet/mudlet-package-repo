apiVersion: v1
kind: Service
metadata:
  name: package-repo-service
  annotations:
    service.beta.kubernetes.io/linode-loadbalancer-throttle: "4"
  labels:
    app: package-repo
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: package-repo
  sessionAffinity: None
